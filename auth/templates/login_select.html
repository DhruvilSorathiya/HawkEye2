<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Selection | SpiderFoot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%); }
        .selection-card { margin-top: 10%; border-radius: 1.5rem; }
        .card-title { font-size: 2rem; font-weight: bold; }
        .btn-lg { font-size: 1.5rem; }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-5 shadow-lg selection-card text-center bg-dark text-light">
            <div class="card-title mb-4">Welcome to SpiderFoot</div>
            <p>Select your login type:</p>
            <div class="d-grid gap-3">
                <a href="{{ url_for('auth.login', role='admin') }}" class="btn btn-primary btn-lg">Admin Login</a>
                <a href="{{ url_for('auth.login', role='user') }}" class="btn btn-success btn-lg">User Login</a>
            </div>
            <div class="mt-4">
                <a href="{{ url_for('auth.register_admin') }}" class="btn btn-link text-secondary">First time admin? Register here</a>
            </div>
        </div>
    </div>
</body>
</html>
