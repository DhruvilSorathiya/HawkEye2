{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Admin Dashboard</h2>
    <a href="{{ url_for('auth.create_user') }}" class="btn btn-primary mb-3">Create New User</a>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Created At</th>
                <th>Activity</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.mobile }}</td>
                <td>{{ user.created_at.strftime('%Y-%m-%d') }}</td>
                <td><a href="{{ url_for('auth.user_activity', user_id=user.id) }}" class="btn btn-sm btn-info">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
