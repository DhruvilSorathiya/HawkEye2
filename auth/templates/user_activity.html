{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h3>Activity for {{ user.username }}</h3>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>Action</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for act in activities %}
            <tr>
                <td>{{ act.action }}</td>
                <td>{{ act.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
